<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leon Renn - Home</title>
    <link rel="stylesheet" href="style_index_mobile.css">
    <style>
        /* CSS for the hamburger menu */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .menu.open {
                display: flex;
            }
        }
    </style>
    <script>
        // JavaScript for toggling the menu
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
    </script>
</head>

<body>
    <header>
        <div class="hamburger" onclick="toggleMenu()">
            &#9776;
        </div>
        <nav class="menu" id="menu">
            <a href="index_mobile.html">Home</a>
            <a href="blog_mobile.html">Blog</a>
        </nav>
    </header>

    <!-- Content for the mobile version goes here -->

    <footer class="footer">
        <p>&copy; 2023 Leon Renn. All rights reserved.</p>
    </footer>
</body>

</html>
